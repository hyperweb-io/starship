apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: cosmoshub-genesis
  labels:
    app.kubernetes.io/instance: starship-generator-test
    app.kubernetes.io/version: 4.0.0
    app.kubernetes.io/managed-by: starship
    app.kubernetes.io/id: cosmoshub-4
    app.kubernetes.io/name: cosmoshub-genesis
    app.kubernetes.io/type: cosmoshub-4-statefulset
spec:
  serviceName: cosmoshub-genesis
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app.kubernetes.io/instance: cosmoshub
      app.kubernetes.io/name: cosmoshub-4-genesis
  template:
    metadata:
      annotations:
        quality: release
        role: api-gateway
        sla: high
        tier: gateway
      labels:
        app.kubernetes.io/instance: cosmoshub
        app.kubernetes.io/type: cosmoshub-4
        app.kubernetes.io/name: cosmoshub-4-genesis
        app.kubernetes.io/rawname: cosmoshub-4
        app.kubernetes.io/version: 4.0.0
    spec:
      initContainers:
        - name: init-genesis
          image: ghcr.io/cosmology-tech/starship/gaia:v18.0.0
          imagePullPolicy: IfNotPresent
          env:
            - name: DENOM
              value: uatom
            - name: COINS
              value: 100000000000000uatom
            - name: CHAIN_BIN
              value: gaiad
            - name: CHAIN_DIR
              value: /root/.gaia
            - name: CODE_REPO
              value: https://github.com/cosmos/gaia
            - name: DAEMON_HOME
              value: /root/.gaia
            - name: DAEMON_NAME
              value: gaiad
            - name: CHAIN_ID
              value: cosmoshub-4
            - name: KEYS_CONFIG
              value: /configs/keys.json
            - name: FAUCET_ENABLED
              value: 'false'
            - name: NUM_VALIDATORS
              value: '2'
            - name: NUM_RELAYERS
              value: '0'
          command:
            - bash
            - '-c'
            - /scripts/create-genesis.sh
          resources:
            limits:
              cpu: '0.5'
              memory: 500M
            requests:
              cpu: '0.5'
              memory: 500M
          volumeMounts:
            - mountPath: /root/.gaia
              name: node
            - mountPath: /configs
              name: addresses
            - mountPath: /scripts
              name: scripts
        - name: init-config
          image: ghcr.io/cosmology-tech/starship/gaia:v18.0.0
          imagePullPolicy: IfNotPresent
          env:
            - name: DENOM
              value: uatom
            - name: COINS
              value: 100000000000000uatom
            - name: CHAIN_BIN
              value: gaiad
            - name: CHAIN_DIR
              value: /root/.gaia
            - name: CODE_REPO
              value: https://github.com/cosmos/gaia
            - name: DAEMON_HOME
              value: /root/.gaia
            - name: DAEMON_NAME
              value: gaiad
            - name: CHAIN_ID
              value: cosmoshub-4
            - name: KEYS_CONFIG
              value: /configs/keys.json
            - name: METRICS
              value: 'false'
          command:
            - bash
            - '-c'
            - /scripts/update-config.sh
          resources:
            limits:
              cpu: '0.5'
              memory: 500M
            requests:
              cpu: '0.5'
              memory: 500M
          volumeMounts:
            - mountPath: /root/.gaia
              name: node
            - mountPath: /configs
              name: addresses
            - mountPath: /scripts
              name: scripts
      containers:
        - name: validator
          image: ghcr.io/cosmology-tech/starship/gaia:v18.0.0
          imagePullPolicy: IfNotPresent
          env:
            - name: DENOM
              value: uatom
            - name: COINS
              value: 100000000000000uatom
            - name: CHAIN_BIN
              value: gaiad
            - name: CHAIN_DIR
              value: /root/.gaia
            - name: CODE_REPO
              value: https://github.com/cosmos/gaia
            - name: DAEMON_HOME
              value: /root/.gaia
            - name: DAEMON_NAME
              value: gaiad
            - name: CHAIN_ID
              value: cosmoshub-4
            - name: FAUCET_ENABLED
              value: 'false'
            - name: SLOGFILE
              value: slog.slog
          command:
            - bash
            - '-c'
            - |-
              #!/bin/bash
              set -euo pipefail

              echo "Starting gaiad validator..."
              exec gaiad start --home /root/.gaia --log_level info
          resources:
            limits:
              cpu: '0.5'
              memory: 500M
            requests:
              cpu: '0.5'
              memory: 500M
          volumeMounts:
            - mountPath: /root/.gaia
              name: node
            - mountPath: /configs
              name: addresses
            - mountPath: /scripts
              name: scripts
          readinessProbe:
            exec:
              command:
                - bash
                - '-e'
                - /scripts/chain-rpc-ready.sh
                - http://localhost:26657
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 15
        - name: exposer
          image: ghcr.io/cosmology-tech/starship/exposer:latest
          imagePullPolicy: IfNotPresent
          env:
            - name: GENESIS_HOST
              value: cosmoshub-4-genesis
            - name: GENESIS_PORT
              value: '8081'
            - name: NAMESPACE
              value:
                valueFrom:
                  fieldRef:
                    fieldPath: metadata.namespace
            - name: EXPOSER_HTTP_PORT
              value: '8081'
            - name: EXPOSER_GRPC_PORT
              value: '9099'
            - name: EXPOSER_GENESIS_FILE
              value: /root/.gaia/config/genesis.json
            - name: EXPOSER_MNEMONIC_FILE
              value: /configs/keys.json
            - name: EXPOSER_PRIV_VAL_FILE
              value: /root/.gaia/config/priv_validator_key.json
            - name: EXPOSER_NODE_KEY_FILE
              value: /root/.gaia/config/node_key.json
            - name: EXPOSER_NODE_ID_FILE
              value: /root/.gaia/config/node_id.json
            - name: EXPOSER_PRIV_VAL_STATE_FILE
              value: /root/.gaia/data/priv_validator_state.json
          command:
            - exposer
          resources:
            limits:
              cpu: '0.1'
              memory: 128M
            requests:
              cpu: '0.1'
              memory: 128M
          volumeMounts:
            - mountPath: /root/.gaia
              name: node
            - mountPath: /configs
              name: addresses
      volumes:
        - name: node
          emptyDir: {}
        - name: addresses
          configMap:
            name: keys
        - name: scripts
          configMap:
            name: setup-scripts-cosmoshub-4
