apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: persistencecore-genesis
  labels:
    helm.sh/chart: devnet-4.0.0
    app.kubernetes.io/name: starship-generator-test
    app.kubernetes.io/instance: starship-generator-test
    app.kubernetes.io/version: 4.0.0
    app.kubernetes.io/managed-by: starship-generator
spec:
  serviceName: persistencecore-genesis
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app.kubernetes.io/instance: persistencecore
      app.kubernetes.io/name: core-1-genesis
  template:
    metadata:
      annotations:
        quality: release
        role: api-gateway
        sla: high
        tier: gateway
      labels:
        app.kubernetes.io/instance: persistencecore
        app.kubernetes.io/type: core-1
        app.kubernetes.io/name: core-1-genesis
        app.kubernetes.io/rawname: core-1
        app.kubernetes.io/version: 4.0.0
    spec:
      initContainers:
        - name: init-build-images
          image: ghcr.io/cosmology-tech/starship/builder:latest
          imagePullPolicy: IfNotPresent
          command:
            - bash
            - '-c'
            - >-
              # Install cosmovisor

              go install
              github.com/cosmos/cosmos-sdk/cosmovisor/cmd/cosmovisor@v1.0.0


              # Build genesis

              UPGRADE_NAME=genesis CODE_TAG=v7.0.0 bash -e
              /scripts/build-chain.sh
          env:
            - name: CODE_REF
              value: https://github.com/persistenceOne/persistenceCore
            - name: UPGRADE_DIR
              value: /root/.persistenceCore/cosmovisor
            - name: GOBIN
              value: /go/bin
            - name: CHAIN_NAME
              value: core-1
            - name: DENOM
              value: uxprt
            - name: COINS
              value: 100000000000000uxprt
            - name: CHAIN_BIN
              value: persistenceCore
            - name: CHAIN_DIR
              value: /root/.persistenceCore
            - name: CODE_REPO
              value: https://github.com/persistenceOne/persistenceCore
            - name: DAEMON_HOME
              value: /root/.persistenceCore
            - name: DAEMON_NAME
              value: persistenceCore
          resources:
            limits:
              cpu: '2'
              memory: 2Gi
            requests:
              cpu: '2'
              memory: 2Gi
          volumeMounts:
            - mountPath: /root/.persistenceCore
              name: node
            - mountPath: /configs
              name: addresses
            - mountPath: /scripts
              name: scripts
        - name: init-genesis
          image: ghcr.io/cosmology-tech/starship/runner:latest
          imagePullPolicy: IfNotPresent
          env:
            - name: DENOM
              value: uxprt
            - name: COINS
              value: 100000000000000uxprt
            - name: CHAIN_BIN
              value: persistenceCore
            - name: CHAIN_DIR
              value: /root/.persistenceCore
            - name: CODE_REPO
              value: https://github.com/persistenceOne/persistenceCore
            - name: DAEMON_HOME
              value: /root/.persistenceCore
            - name: DAEMON_NAME
              value: persistenceCore
            - name: CHAIN_ID
              value: core-1
            - name: KEYS_CONFIG
              value: /configs/keys.json
            - name: FAUCET_ENABLED
              value: 'true'
            - name: NUM_VALIDATORS
              value: '2'
            - name: NUM_RELAYERS
              value: '0'
          command:
            - bash
            - '-c'
            - /scripts/create-genesis.sh
          resources:
            limits:
              cpu: '2'
              memory: 2Gi
            requests:
              cpu: '2'
              memory: 2Gi
          volumeMounts:
            - mountPath: /root/.persistenceCore
              name: node
            - mountPath: /configs
              name: addresses
            - mountPath: /scripts
              name: scripts
        - name: init-config
          image: ghcr.io/cosmology-tech/starship/runner:latest
          imagePullPolicy: IfNotPresent
          env:
            - name: DENOM
              value: uxprt
            - name: COINS
              value: 100000000000000uxprt
            - name: CHAIN_BIN
              value: persistenceCore
            - name: CHAIN_DIR
              value: /root/.persistenceCore
            - name: CODE_REPO
              value: https://github.com/persistenceOne/persistenceCore
            - name: DAEMON_HOME
              value: /root/.persistenceCore
            - name: DAEMON_NAME
              value: persistenceCore
            - name: CHAIN_ID
              value: core-1
            - name: KEYS_CONFIG
              value: /configs/keys.json
            - name: METRICS
              value: 'false'
          command:
            - bash
            - '-c'
            - /scripts/update-config.sh
          resources:
            limits:
              cpu: '2'
              memory: 2Gi
            requests:
              cpu: '2'
              memory: 2Gi
          volumeMounts:
            - mountPath: /root/.persistenceCore
              name: node
            - mountPath: /configs
              name: addresses
            - mountPath: /scripts
              name: scripts
        - name: init-faucet
          image: ghcr.io/hyperweb-io/starship/faucet:20250325-2207109
          imagePullPolicy: IfNotPresent
          command:
            - bash
            - '-c'
            - cp /bin/faucet /faucet/faucet && chmod +x /faucet/faucet
          resources:
            limits:
              cpu: '2'
              memory: 2Gi
            requests:
              cpu: '2'
              memory: 2Gi
          volumeMounts:
            - mountPath: /faucet
              name: faucet
      containers:
        - name: validator
          image: ghcr.io/cosmology-tech/starship/runner:latest
          imagePullPolicy: IfNotPresent
          env:
            - name: DENOM
              value: uxprt
            - name: COINS
              value: 100000000000000uxprt
            - name: CHAIN_BIN
              value: persistenceCore
            - name: CHAIN_DIR
              value: /root/.persistenceCore
            - name: CODE_REPO
              value: https://github.com/persistenceOne/persistenceCore
            - name: DAEMON_HOME
              value: /root/.persistenceCore
            - name: DAEMON_NAME
              value: persistenceCore
            - name: CHAIN_ID
              value: core-1
            - name: FAUCET_ENABLED
              value: 'true'
            - name: SLOGFILE
              value: slog.slog
          command:
            - bash
            - '-c'
            - >-
              #!/bin/bash

              set -euo pipefail


              echo "Starting persistenceCore validator..."

              exec persistenceCore start --home /root/.persistenceCore
              --log_level info
          resources:
            limits:
              cpu: '2'
              memory: 2Gi
            requests:
              cpu: '2'
              memory: 2Gi
          volumeMounts:
            - mountPath: /root/.persistenceCore
              name: node
            - mountPath: /configs
              name: addresses
            - mountPath: /scripts
              name: scripts
          readinessProbe:
            exec:
              command:
                - bash
                - '-e'
                - /scripts/chain-rpc-ready.sh
                - http://localhost:26657
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 15
        - name: exposer
          image: ghcr.io/cosmology-tech/starship/exposer:latest
          imagePullPolicy: IfNotPresent
          env:
            - name: GENESIS_HOST
              value: core-1-genesis
            - name: GENESIS_PORT
              value: '8081'
            - name: NAMESPACE
              value:
                valueFrom:
                  fieldRef:
                    fieldPath: metadata.namespace
            - name: EXPOSER_HTTP_PORT
              value: '8081'
            - name: EXPOSER_GRPC_PORT
              value: '9099'
            - name: EXPOSER_GENESIS_FILE
              value: /root/.persistenceCore/config/genesis.json
            - name: EXPOSER_MNEMONIC_FILE
              value: /configs/keys.json
            - name: EXPOSER_PRIV_VAL_FILE
              value: /root/.persistenceCore/config/priv_validator_key.json
            - name: EXPOSER_NODE_KEY_FILE
              value: /root/.persistenceCore/config/node_key.json
            - name: EXPOSER_NODE_ID_FILE
              value: /root/.persistenceCore/config/node_id.json
            - name: EXPOSER_PRIV_VAL_STATE_FILE
              value: /root/.persistenceCore/data/priv_validator_state.json
          command:
            - exposer
          resources:
            limits:
              cpu: '0.1'
              memory: 128M
            requests:
              cpu: '0.1'
              memory: 128M
          volumeMounts:
            - mountPath: /root/.persistenceCore
              name: node
            - mountPath: /configs
              name: addresses
        - name: faucet
          image: busybox:1.34.1
          imagePullPolicy: IfNotPresent
          env:
            - name: FAUCET_CONCURRENCY
              value: '5'
            - name: FAUCET_PORT
              value: '8000'
            - name: FAUCET_CHAIN_ID
              value: core-1
            - name: FAUCET_CHAIN_DENOM
              value: uxprt
            - name: FAUCET_CHAIN_PREFIX
              value: persistence
            - name: FAUCET_AMOUNT_SEND
              value: '10000000'
            - name: FAUCET_AMOUNT_STAKE
              value: '10000000'
            - name: FAUCET_RPC_ENDPOINT
              value: http://localhost:26657
            - name: FAUCET_REST_ENDPOINT
              value: http://localhost:1317
          command:
            - sh
            - '-c'
            - /faucet/faucet
          resources:
            limits:
              cpu: '0.1'
              memory: 128M
            requests:
              cpu: '0.1'
              memory: 128M
          volumeMounts:
            - mountPath: /configs
              name: addresses
            - mountPath: /faucet
              name: faucet
      volumes:
        - name: node
          emptyDir: {}
        - name: addresses
          configMap:
            name: keys
        - name: scripts
          configMap:
            name: setup-scripts-core-1
