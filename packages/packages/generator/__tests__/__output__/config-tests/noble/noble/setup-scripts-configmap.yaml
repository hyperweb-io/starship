      cat /validator.log | jq
    }


    set +e

    # Fetch the cosmos-sdk version to be able to perform the create-validator tx

    cosmos_sdk_version=$($CHAIN_BIN version --long | sed -n
    's/cosmos_sdk_version: \(.*\)/\1/p')

