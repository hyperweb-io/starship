apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: xpla-1-1-genesis
  labels:
    starship.io/name: xpla
    app.kubernetes.io/version: 4.0.0-alpha.1
    app.kubernetes.io/managed-by: starship
    app.kubernetes.io/component: chain
    app.kubernetes.io/part-of: xpla_1-1
    app.kubernetes.io/id: xpla_1-1
    app.kubernetes.io/name: xpla-1-1-genesis
    app.kubernetes.io/type: xpla_1-1-statefulset
    app.kubernetes.io/role: genesis
    starship.io/chain-name: xpla
spec:
  serviceName: xpla-1-1-genesis
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app.kubernetes.io/instance: xpla
      app.kubernetes.io/name: xpla_1-1-genesis
  template:
    metadata:
      annotations:
        quality: release
        role: api-gateway
        sla: high
        tier: gateway
      labels:
        app.kubernetes.io/instance: xpla
        app.kubernetes.io/type: xpla_1-1
        app.kubernetes.io/name: xpla_1-1-genesis
        app.kubernetes.io/rawname: xpla_1-1
        app.kubernetes.io/version: 4.0.0-alpha.1
        app.kubernetes.io/role: genesis
    spec:
      initContainers:
        - name: init-genesis
          image: ghcr.io/hyperweb-io/starship/xpla:main
          imagePullPolicy: IfNotPresent
          env:
            - name: DENOM
              value: axpla
            - name: COINS
              value: 100000000000000000000000000axpla
            - name: CHAIN_BIN
              value: xplad
            - name: CHAIN_DIR
              value: /root/.xpla
            - name: CODE_REPO
              value: https://github.com/xpladev/xpla
            - name: DAEMON_HOME
              value: /root/.xpla
            - name: DAEMON_NAME
              value: xplad
            - name: CHAIN_ID
              value: xpla_1-1
            - name: KEYS_CONFIG
              value: /configs/keys.json
            - name: FAUCET_ENABLED
              value: 'true'
            - name: NUM_VALIDATORS
              value: '1'
            - name: NUM_RELAYERS
              value: '0'
          command:
            - bash
            - '-c'
            - >-
              VAL_INDEX=${HOSTNAME##*-}

              echo "Validator Index: $VAL_INDEX"


              if [ -f $CHAIN_DIR/config/genesis.json ]; then
                echo "Genesis file exists, exiting init container"
                exit 0
              fi


              echo "Running setup genesis script..."

              bash -e /scripts/create-genesis.sh

              bash -e /scripts/update-genesis.sh


              echo "Create node id json file"

              NODE_ID=$($CHAIN_BIN tendermint show-node-id)

              echo '{"node_id":"'$NODE_ID'"}' > $CHAIN_DIR/config/node_id.json


              echo "Create consensus key json file"

              $CHAIN_BIN tendermint show-validator >
              $CHAIN_DIR/config/consensus_key.json

              cat $CHAIN_DIR/config/consensus_key.json


              echo "Add custom accounts and balances"

              CHAIN_GENESIS_CMD=$($CHAIN_BIN 2>&1 | grep -q "genesis-related
              subcommands" && echo "genesis" || echo "")


              echo "Adding balance to
              xpla1cmywl3ff3vfsdp2s87v25v75qjxs4up35tk45g"

              $CHAIN_BIN $CHAIN_GENESIS_CMD add-genesis-account
              xpla1cmywl3ff3vfsdp2s87v25v75qjxs4up35tk45g
              100000000000000000000000axpla --keyring-backend="test"
          resources:
            limits:
              cpu: '0.5'
              memory: 500M
            requests:
              cpu: '0.5'
              memory: 500M
          volumeMounts:
            - mountPath: /root/.xpla
              name: node
            - mountPath: /configs
              name: addresses
            - mountPath: /scripts
              name: scripts
        - name: init-config
          image: ghcr.io/hyperweb-io/starship/xpla:main
          imagePullPolicy: IfNotPresent
          env:
            - name: DENOM
              value: axpla
            - name: COINS
              value: 100000000000000000000000000axpla
            - name: CHAIN_BIN
              value: xplad
            - name: CHAIN_DIR
              value: /root/.xpla
            - name: CODE_REPO
              value: https://github.com/xpladev/xpla
            - name: DAEMON_HOME
              value: /root/.xpla
            - name: DAEMON_NAME
              value: xplad
            - name: CHAIN_ID
              value: xpla_1-1
            - name: KEYS_CONFIG
              value: /configs/keys.json
            - name: METRICS
              value: 'true'
          command:
            - bash
            - '-c'
            - >-
              VAL_INDEX=${HOSTNAME##*-}

              echo "Validator Index: $VAL_INDEX"


              echo "Running setup config script..."


              jq -s '.[0] * .[1]' $CHAIN_DIR/config/genesis.json
              /patch/genesis.json > $CHAIN_DIR/config/genesis.json.tmp && mv
              $CHAIN_DIR/config/genesis.json.tmp $CHAIN_DIR/config/genesis.json


              bash -e /scripts/update-config.sh
          resources:
            limits:
              cpu: '0.5'
              memory: 500M
            requests:
              cpu: '0.5'
              memory: 500M
          volumeMounts:
            - mountPath: /root/.xpla
              name: node
            - mountPath: /configs
              name: addresses
            - mountPath: /scripts
              name: scripts
            - mountPath: /patch
              name: patch
        - name: init-faucet
          image: ghcr.io/hyperweb-io/starship/faucet:20250325-2207109
          imagePullPolicy: IfNotPresent
          command:
            - bash
            - '-c'
            - cp /bin/faucet /faucet/faucet && chmod +x /faucet/faucet
          resources:
            limits:
              cpu: '0.5'
              memory: 500M
            requests:
              cpu: '0.5'
              memory: 500M
          volumeMounts:
            - mountPath: /faucet
              name: faucet
      containers:
        - name: validator
          image: ghcr.io/hyperweb-io/starship/xpla:main
          imagePullPolicy: IfNotPresent
          env:
            - name: DENOM
              value: axpla
            - name: COINS
              value: 100000000000000000000000000axpla
            - name: CHAIN_BIN
              value: xplad
            - name: CHAIN_DIR
              value: /root/.xpla
            - name: CODE_REPO
              value: https://github.com/xpladev/xpla
            - name: DAEMON_HOME
              value: /root/.xpla
            - name: DAEMON_NAME
              value: xplad
            - name: CHAIN_ID
              value: xpla_1-1
            - name: FAUCET_ENABLED
              value: 'true'
            - name: SLOGFILE
              value: slog.slog
          command:
            - bash
            - '-c'
            - |-
              #!/bin/bash
              set -euo pipefail

              START_ARGS=""


              $CHAIN_BIN start $START_ARGS
          resources:
            limits:
              cpu: '0.5'
              memory: 500M
            requests:
              cpu: '0.5'
              memory: 500M
          volumeMounts:
            - mountPath: /root/.xpla
              name: node
            - mountPath: /configs
              name: addresses
            - mountPath: /scripts
              name: scripts
          readinessProbe:
            exec:
              command:
                - bash
                - '-e'
                - /scripts/chain-rpc-ready.sh
                - http://localhost:26657
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 15
        - name: exposer
          image: ghcr.io/cosmology-tech/starship/exposer:latest
          imagePullPolicy: IfNotPresent
          env:
            - name: GENESIS_HOST
              value: xpla-1-1-genesis
            - name: GENESIS_PORT
              value: '8081'
            - name: NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: EXPOSER_HTTP_PORT
              value: '8081'
            - name: EXPOSER_GRPC_PORT
              value: '9099'
            - name: EXPOSER_GENESIS_FILE
              value: /root/.xpla/config/genesis.json
            - name: EXPOSER_MNEMONIC_FILE
              value: /configs/keys.json
            - name: EXPOSER_PRIV_VAL_FILE
              value: /root/.xpla/config/priv_validator_key.json
            - name: EXPOSER_NODE_KEY_FILE
              value: /root/.xpla/config/node_key.json
            - name: EXPOSER_NODE_ID_FILE
              value: /root/.xpla/config/node_id.json
            - name: EXPOSER_PRIV_VAL_STATE_FILE
              value: /root/.xpla/data/priv_validator_state.json
          command:
            - exposer
          resources:
            limits:
              cpu: '0.1'
              memory: 128M
            requests:
              cpu: '0.1'
              memory: 128M
          volumeMounts:
            - mountPath: /root/.xpla
              name: node
            - mountPath: /configs
              name: addresses
        - name: faucet
          image: ghcr.io/hyperweb-io/starship/xpla:main
          imagePullPolicy: IfNotPresent
          env:
            - name: FAUCET_CONCURRENCY
              value: '2'
            - name: FAUCET_HTTP_PORT
              value: '8000'
            - name: FAUCET_CHAIN_BINARY
              value: xplad
            - name: FAUCET_CHAIN_ID
              value: xpla_1-1
            - name: COINS
              value: 100000000000000000000000000axpla
          command:
            - bash
            - '-c'
            - >-
              CREDIT_COINS=""

              FEES=""

              for coin in ${COINS//,/ }

              do
                  amt="${coin//[!0-9]/}"
                  denom="${coin//[0-9]/}"

                  # Calculate the order of magnitude
                  if [ ${#amt} -gt 18 ]; then
                    creditAmt=$(echo $amt | sed -e "s/000000$//")
                    feesAmt=$(echo $amt | sed -e "s/0000000000000$//")
                  else
                    creditAmt=$(echo $amt | sed -e "s/0000$//")
                    feesAmt=$(echo $amt | sed -e "s/00000000$//")
                  fi

                  if [[ $CREDIT_COINS == "" ]]
                  then
                    CREDIT_COINS="$creditAmt$denom"
                    FEES="$feesAmt$denom"
                  else
                    CREDIT_COINS="${CREDIT_COINS},$creditAmt$denom"
                  fi
              done


              export FAUCET_MNEMONIC=$(jq -r ".faucet[0].mnemonic"
              /configs/keys.json)


              export | grep "FAUCET"


              until bash -e /scripts/chain-rpc-ready.sh http://localhost:26657;
              do
                sleep 10
              done


              /faucet/faucet --credit-coins="$CREDIT_COINS" --chain-fees="$FEES"
          resources:
            limits:
              cpu: '0.1'
              memory: 128M
            requests:
              cpu: '0.1'
              memory: 128M
          volumeMounts:
            - mountPath: /configs
              name: addresses
            - mountPath: /faucet
              name: faucet
            - mountPath: /scripts
              name: scripts
          readinessProbe:
            httpGet:
              path: /status
              port: '8000'
            initialDelaySeconds: 30
            periodSeconds: 10
      volumes:
        - name: node
          emptyDir: {}
        - name: addresses
          configMap:
            name: keys
        - name: scripts
          configMap:
            name: setup-scripts-xpla-1-1
        - name: patch
          configMap:
            name: patch-xpla-1-1
        - name: faucet
          emptyDir: {}
