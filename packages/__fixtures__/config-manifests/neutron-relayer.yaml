              cpu: 0.2
              memory: 200M
          volumeMounts:
            - mountPath: /root/.gaia
              name: node
            - mountPath: /configs
              name: addresses
        - name: faucet
          image: ghcr.io/cosmology-tech/starship/gaia:v18.0.0
          imagePullPolicy: IfNotPresent
          env:
            - name: FAUCET_CONCURRENCY
              value: "5"
            - name: FAUCET_HTTP_PORT
              value: "8000"
            - name: FAUCET_CHAIN_BINARY
              value: "gaiad"
            - name: FAUCET_CHAIN_ID
              value: "cosmoshub-4"
            - name: COINS
              value: "100000000000000uatom"
          command:
            - bash
            - "-c"
            - |
              CREDIT_COINS=""
              FEES=""
              for coin in ${COINS//,/ }
              do
                  amt="${coin//[!0-9]/}"
                  denom="${coin//[0-9]/}"

                  # Calculate the order of magnitude
                  if [ ${#amt} -gt 18 ]; then
                    creditAmt=$(echo $amt | sed -e "s/000000$//")
                    feesAmt=$(echo $amt | sed -e "s/0000000000000$//")
                  else
                    creditAmt=$(echo $amt | sed -e "s/0000$//")
                    feesAmt=$(echo $amt | sed -e "s/00000000$//")
                  fi

                  if [[ $CREDIT_COINS == "" ]]
                  then
                    CREDIT_COINS="$creditAmt$denom"
                    FEES="$feesAmt$denom"
                  else
                    CREDIT_COINS="${CREDIT_COINS},$creditAmt$denom"
                  fi
              done

              export FAUCET_MNEMONIC=$(jq -r ".faucet[0].mnemonic" /configs/keys.json)

              export | grep "FAUCET"

              until bash -e /scripts/chain-rpc-ready.sh http://localhost:26657; do
                sleep 10
              done

              /faucet/faucet --credit-coins="$CREDIT_COINS" --chain-fees="$FEES"
          volumeMounts:
            - mountPath: /configs
              name: addresses
            - mountPath: /faucet
              name: faucet
            - mountPath: /scripts
              name: scripts
          resources:
            limits:
              cpu: 0.2
              memory: 200M
            requests:
              cpu: 0.2
              memory: 200M
          readinessProbe:
            httpGet:
              path: /status
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 10
      volumes:
        - name: node
          emptyDir: { }
        - name: addresses
          configMap:
            name: keys
        - name: scripts
          configMap:
            name: setup-scripts-cosmoshub-4
        - name: faucet
          emptyDir: { }
