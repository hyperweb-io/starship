              memory: 100M
        - name: init-relayer
          image: ghcr.io/cosmology-tech/starship/hermes:1.10.0
          imagePullPolicy: IfNotPresent
          env:
            - name: KEYS_CONFIG
              value: /keys/keys.json
            - name: RELAYER_DIR
              value: /root/.hermes
            - name: NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: RELAYER_INDEX
              value: "0"
          command:
            - bash
            - "-c"
            - |
              set -ux

              RLY_INDEX=${HOSTNAME##*-}
              echo "Relayer Index: $RLY_INDEX"

              mkdir -p $RELAYER_DIR
              cp /configs/config.toml $RELAYER_DIR/config.toml
              cp /configs/config-cli.toml $RELAYER_DIR/config-cli.toml
              cat $RELAYER_DIR/config.toml

              MNEMONIC=$(jq -r ".relayers[$RELAYER_INDEX].mnemonic" $KEYS_CONFIG)
              echo $MNEMONIC > $RELAYER_DIR/mnemonic.txt
              MNEMONIC_CLI=$(jq -r ".relayers_cli[$RELAYER_INDEX].mnemonic" $KEYS_CONFIG)
              echo $MNEMONIC_CLI > $RELAYER_DIR/mnemonic-cli.txt

              echo "Debug output for neutron-cosmos..."
              cat << EOF
                            map[string]interface {}
                            {"chains":["neutron-1","cosmoshub-4"],"channels":[{"a-chain":"neutron-1","a-connection":"connection-0","a-port":"consumer","b-port":"provider","channel-version":1,"order":"ordered"},{"a-chain":"neutron-1","a-connection":"connection-0","a-port":"transfer","b-port":"transfer"}],"config":{"event_source":{"mode":"push"},"global":{"log_level":"info"},"mode":{"channels":{"enabled":true},"clients":{"enabled":true,"misbehaviour":true,"refresh":true},"connections":{"enabled":true},"packets":{"clear_interval":100,"clear_on_start":true,"enabled":true,"tx_confirmation":true}},"rest":{"enabled":true,"host":"0.0.0.0","port":3000},"telemetry":{"enabled":true,"host":"0.0.0.0","port":3001}},"fullname":"hermes-neutron-cosmos","ics":{"consumer":"neutron-1","enabled":true,"provider":"cosmoshub-4"},"image":"ghcr.io/cosmology-tech/starship/hermes:1.10.0","name":"neutron-cosmos","replicas":1,"type":"hermes"}
              EOF
              
              echo "Creating key for neutron-1..."
              hermes keys add \
                --chain neutron-1 \
                --mnemonic-file $RELAYER_DIR/mnemonic.txt \
                --key-name neutron-1 \
                --hd-path "m/44'/118'/0'/0/0"
              DENOM="untrn"
