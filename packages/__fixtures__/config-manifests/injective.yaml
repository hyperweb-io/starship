            limits:
              cpu: 0.2
              memory: 200M
            requests:
              cpu: 0.2
              memory: 200M
          readinessProbe:
            httpGet:
              path: /status
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 10
      volumes:
        - name: node
          emptyDir: { }
        - name: addresses
          configMap:
            name: keys
        - name: scripts
          configMap:
            name: setup-scripts-injective-1
        - name: faucet
          emptyDir: { }
