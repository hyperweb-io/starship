# Source: devnet/templates/relayers/hermes/statefulset.yaml
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: hermes-osmos-cosmos
spec:
  serviceName: hermes-osmos-cosmos
  replicas: 1
  podManagementPolicy: "Parallel"
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app.kubernetes.io/instance: relayer
      app.kubernetes.io/type: hermes
      app.kubernetes.io/name: hermes-osmos-cosmos
  template:
    metadata:
      annotations:
        quality: release
        role: api-gateway
        sla: high
        tier: gateway
      labels:
        app.kubernetes.io/instance: relayer
        app.kubernetes.io/type: hermes
        app.kubernetes.io/name: hermes-osmos-cosmos
        app.kubernetes.io/rawname: osmos-cosmos
        app.kubernetes.io/version: 0.1.1
    spec:      
      initContainers:
        - name: init-exposer
          image: ghcr.io/hyperweb-io/starship/exposer:20250205-544757d
          imagePullPolicy: IfNotPresent
          command:
            - bash
            - "-c"
            - |
              # Install exposer binary from the image
              cp /bin/exposer /exposer/exposer
              chmod +x /exposer/exposer
          resources:
            limits:
              cpu: 0.5
              memory: 500M
            requests:
              cpu: 0.5
              memory: 500M
          volumeMounts:
            - mountPath: /exposer
              name: exposer
                
        - name: "wait-for-chains"
          image: "curlimages/curl"
          imagePullPolicy: IfNotPresent
          env:
            - name: GENESIS_PORT
              value: "8081"
            - name: NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          command:
            - /bin/sh
            - "-c"
            - |
              while [ $(curl -sw '%{http_code}' http://osmosis-1-genesis.$NAMESPACE.svc.cluster.local:$GENESIS_PORT/node_id -o /dev/null) -ne 200 ]; do
                echo "Genesis validator does not seem to be ready for: osmosis-1. Waiting for it to start..."
                echo "Checking: http://osmosis-1-genesis.$NAMESPACE.svc.cluster.local:$GENESIS_PORT/node_id"
                sleep 10;
              done
              while [ $(curl -sw '%{http_code}' http://cosmoshub-4-genesis.$NAMESPACE.svc.cluster.local:$GENESIS_PORT/node_id -o /dev/null) -ne 200 ]; do
                echo "Genesis validator does not seem to be ready for: cosmoshub-4. Waiting for it to start..."
                echo "Checking: http://cosmoshub-4-genesis.$NAMESPACE.svc.cluster.local:$GENESIS_PORT/node_id"
                sleep 10;
              done
              echo "Ready to start"
              exit 0
          resources:    
            limits:
              cpu: 0.1
              memory: 100M
            requests:
              cpu: 0.1
              memory: 100M
        - name: init-relayer
          image: ghcr.io/cosmology-tech/starship/hermes:1.10.0
          imagePullPolicy: IfNotPresent
          env:
            - name: KEYS_CONFIG
              value: /keys/keys.json
            - name: RELAYER_DIR
              value: /root/.hermes
            - name: NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: RELAYER_INDEX
              value: "0"
          command:
            - bash
            - "-c"
            - |
              set -ux

              RLY_INDEX=${HOSTNAME##*-}
              echo "Relayer Index: $RLY_INDEX"

              mkdir -p $RELAYER_DIR
              cp /configs/config.toml $RELAYER_DIR/config.toml
              cp /configs/config-cli.toml $RELAYER_DIR/config-cli.toml
              cat $RELAYER_DIR/config.toml

              MNEMONIC=$(jq -r ".relayers[$RELAYER_INDEX].mnemonic" $KEYS_CONFIG)
              echo $MNEMONIC > $RELAYER_DIR/mnemonic.txt
              MNEMONIC_CLI=$(jq -r ".relayers_cli[$RELAYER_INDEX].mnemonic" $KEYS_CONFIG)
              echo $MNEMONIC_CLI > $RELAYER_DIR/mnemonic-cli.txt

              echo "Debug output for osmos-cosmos..."
              cat << EOF
                            map[string]interface {}
                            {"chains":["osmosis-1","cosmoshub-4"],"channels":[{"a-chain":"osmosis-1","a-port":"transfer","b-chain":"cosmoshub-4","b-port":"transfer","new-connection":true}],"config":{"event_source":{"mode":"push"},"global":{"log_level":"info"},"mode":{"channels":{"enabled":true},"clients":{"enabled":true,"misbehaviour":true,"refresh":true},"connections":{"enabled":true},"packets":{"clear_interval":100,"clear_on_start":true,"enabled":true,"tx_confirmation":true}},"rest":{"enabled":true,"host":"0.0.0.0","port":3000},"telemetry":{"enabled":true,"host":"0.0.0.0","port":3001}},"fullname":"hermes-osmos-cosmos","ics":{"enabled":false},"image":"ghcr.io/cosmology-tech/starship/hermes:1.10.0","name":"osmos-cosmos","replicas":1,"type":"hermes"}
              EOF
              
              echo "Creating key for osmosis-1..."
              hermes keys add \
                --chain osmosis-1 \
                --mnemonic-file $RELAYER_DIR/mnemonic.txt \
                --key-name osmosis-1 \
                --hd-path "m/44'/118'/0'/0/0"
              DENOM="uosmo"
              RLY_ADDR=$(hermes --json keys list --chain osmosis-1 | tail -1 | jq -r '.result."osmosis-1".account')

              echo "Transfer tokens to address $RLY_ADDR"
              bash -e /scripts/transfer-tokens.sh \
                $RLY_ADDR \
                $DENOM \
                http://osmosis-1-genesis.$NAMESPACE.svc.cluster.local:8000/credit \
                "false" || true

              echo "Creating key for osmosis-1-cli..."
              hermes keys add \
                --chain osmosis-1 \
                --mnemonic-file $RELAYER_DIR/mnemonic-cli.txt \
                --key-name osmosis-1-cli \
                --hd-path "m/44'/118'/0'/0/0"
              RLY_ADDR_CLI=$(hermes --json keys list --chain osmosis-1 | tail -1 | jq -r '.result."osmosis-1-cli".account')

              echo "Transfer tokens to address $RLY_ADDR_CLI"
              bash -e /scripts/transfer-tokens.sh \
                $RLY_ADDR_CLI \
                $DENOM \
                http://osmosis-1-genesis.$NAMESPACE.svc.cluster.local:8000/credit \
                "false" || true
              
              echo "Creating key for cosmoshub-4..."
              hermes keys add \
                --chain cosmoshub-4 \
                --mnemonic-file $RELAYER_DIR/mnemonic.txt \
                --key-name cosmoshub-4 \
                --hd-path "m/44'/118'/0'/0/0"
              DENOM="uatom"
              RLY_ADDR=$(hermes --json keys list --chain cosmoshub-4 | tail -1 | jq -r '.result."cosmoshub-4".account')

              echo "Transfer tokens to address $RLY_ADDR"
              bash -e /scripts/transfer-tokens.sh \
                $RLY_ADDR \
                $DENOM \
                http://cosmoshub-4-genesis.$NAMESPACE.svc.cluster.local:8000/credit \
                "false" || true

              echo "Creating key for cosmoshub-4-cli..."
              hermes keys add \
                --chain cosmoshub-4 \
                --mnemonic-file $RELAYER_DIR/mnemonic-cli.txt \
                --key-name cosmoshub-4-cli \
                --hd-path "m/44'/118'/0'/0/0"
              RLY_ADDR_CLI=$(hermes --json keys list --chain cosmoshub-4 | tail -1 | jq -r '.result."cosmoshub-4-cli".account')

              echo "Transfer tokens to address $RLY_ADDR_CLI"
              bash -e /scripts/transfer-tokens.sh \
                $RLY_ADDR_CLI \
                $DENOM \
                http://cosmoshub-4-genesis.$NAMESPACE.svc.cluster.local:8000/credit \
                "false" || true
              hermes create channel \
                --new-client-connection --yes \
                --b-chain cosmoshub-4 \
                --a-chain osmosis-1 \
                --a-port transfer \
                --b-port transfer
          volumeMounts:
            - mountPath: /root
              name: relayer
            - mountPath: /configs
              name: relayer-config
            - mountPath: /keys
              name: keys
            - mountPath: /scripts
              name: scripts
          resources:
            limits:
              cpu: 0.5
              memory: 500M
            requests:
              cpu: 0.5
              memory: 500M
      containers:
        - name: relayer
          image: ghcr.io/cosmology-tech/starship/hermes:1.10.0
          imagePullPolicy: IfNotPresent
          env:
            - name: RELAYER_DIR
              value: /root/.hermes
          command:
            - bash
            - "-c"
            - |
              RLY_INDEX=${HOSTNAME##*-}
              echo "Relayer Index: $RLY_INDEX"
              hermes start
          resources:
            limits:
              cpu: 0.5
              memory: 500M
            requests:
              cpu: 0.5
              memory: 500M
          securityContext:
            allowPrivilegeEscalation: false
            runAsUser: 0
          volumeMounts:
            - mountPath: /root
              name: relayer
            - mountPath: /configs
              name: relayer-config
        - name: exposer
          image: ghcr.io/cosmology-tech/starship/hermes:1.10.0
          imagePullPolicy: IfNotPresent
          env:
            - name: EXPOSER_HTTP_PORT
              value: "8081"
            - name: EXPOSER_GRPC_PORT
              value: "9099"
          command:
            - bash
            - "-c"
            - |
              /exposer/exposer
          resources:
            limits:
              cpu: 0.2
              memory: 200M
            requests:
              cpu: 0.2
              memory: 200M
          securityContext:
            allowPrivilegeEscalation: false
            runAsUser: 0
          volumeMounts:
            - mountPath: /root
              name: relayer
            - mountPath: /configs
              name: relayer-config
            - mountPath: /exposer
              name: exposer
      volumes:
        - name: relayer
          emptyDir: { }
        - name: relayer-config
          configMap:
            name: "hermes-osmos-cosmos"
        - name: keys
          configMap:
            name: keys
        - name: scripts
          configMap:
            name: setup-scripts
        - name: exposer
          emptyDir: { }

