name: starship-localnet
version: 1.3.0

chains:
  - id: cosmoshublocal
    name: cosmoshub
    image: ghcr.io/hyperweb-io/starship/gaia:v21.0.1
    numValidators: 1
    faucet:
      enabled: true
      type: starship
    ports:
      rest: 1314
      rpc: 26654
      grpc: 9092
      faucet: 8083
  - id: stridelocal
    name: stride
    image: ghcr.io/hyperweb-io/starship/stride:v25.1.0
    numValidators: 1
    ics:
      enabled: true
      provider: cosmoshublocal
    faucet:
      enabled: true
      type: starship
    ports:
      rest: 1313
      rpc: 26653
      grpc: 9099
      faucet: 8089

relayers:
  - name: stride-cosmoshub
    type: hermes
    replicas: 1
    chains:
      - cosmoshublocal
      - stridelocal
    ics:
      enabled: true
      consumer: stridelocal
      provider: cosmoshublocal

explorer:
  enabled: false

registry:
  enabled: true
  ports:
    rest: 8081
