name: Build

on:
  push:
    branches:
      - main
      - release/*
    paths:
      - "starship/exposer/**"
      - "starship/registry/**"
      - "starship/faucet/**"
      - ".github/workflows/build.yaml"
  pull_request:
    branches:
      - main
      - v1
    paths:
      - "starship/exposer/**"
      - "starship/registry/**"
      - "starship/faucet/**"
      - ".github/workflows/build.yaml"
    types: [opened, reopened, synchronize, ready_for_review]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-build
  cancel-in-progress: true

jobs:
  build-exposer:
    if: github.event_name != 'pull_request' || !github.event.pull_request.draft
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - uses: actions/setup-go@v4
        with:
          go-version: "1.21"
          check-latest: true

      - name: Build exposer
        run: |
          cd starship/exposer && make build

  build-registry:
    if: github.event_name != 'pull_request' || !github.event.pull_request.draft
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - uses: actions/setup-go@v4
        with:
          go-version: "1.21"
          check-latest: true

      - name: Build registry
        run: |
          cd starship/registry && make build

  build-faucet:
    if: github.event_name != 'pull_request' || !github.event.pull_request.draft
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - uses: actions/setup-go@v4
        with:
          go-version: "1.21"
          check-latest: true

      - name: Build faucet
        run: |
          cd starship/faucet && make build
